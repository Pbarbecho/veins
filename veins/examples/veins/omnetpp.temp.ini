[General]
cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 50s
**.cmdenv-log-level = info
cmdenv-output-file = /root/osm/results/0x509a4c48d9ff/../logs/${configname},${iterationvarsf},${repetition}.out
output-scalar-file-append = false

ned-path = .
image-path = ../../images

network = RSUExampleScenario

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = false
print-undisposed = true

sim-time-limit = 300s

**.scalar-recording = false
**.vector-recording = false

*.playgroundSizeX = 2600m
*.playgroundSizeY = 2600m
*.playgroundSizeZ = 50m
##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
# Obstacle parameters                                    #
##########################################################
*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
#*.manager.launchConfig = xmldoc("erlangen.launchd.xml")

##########################################################
#                       RSU SETTINGS                     #
#                                                        #
#                                                        #
##########################################################
*.rsu[*].mobility.x = 2000
*.rsu[*].mobility.y = 2000
*.rsu[*].mobility.z = 3

*.rsu[*].applType = "TraCIDemoRSU11p"
*.rsu[*].appl.headerLength = 80 bit
*.rsu[*].appl.sendBeacons = true
*.rsu[*].appl.dataOnSch = true
*.rsu[*].appl.beaconInterval = 1s
*.rsu[*].appl.beaconUserPriority = 7
*.rsu[*].appl.dataUserPriority = 5
*.rsu[*].nic.phy80211p.antennaOffsetZ = 0 m

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 350m
*.connectionManager.drawMaxIntfDist = false

*.**.nic.mac1609_4.useServiceChannel = true

*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.minPowerLevel = -110dBm

*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.node[*].nic.phy80211p.antennaOffsetY = 0 m
*.node[*].nic.phy80211p.antennaOffsetZ = 1.895 m

##########################################################
#                      App Layer                         #
##########################################################
*.node[*].applType = "TraCIDemo11p"
*.node[*].appl.headerLength = 80 bit
*.node[*].appl.sendBeacons = true
*.node[*].appl.dataOnSch = true
*.node[*].appl.beaconInterval = 1s
##########################################################
#                      Mobility                          #
##########################################################
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0
*.node[*].veinsmobility.setHostSpeed = false
##########################################################
#             Accident node Index in code [0]            #
##########################################################
*.node[0].veinsmobility.accidentCount = 1	 # if 0 no accident	
*.node[0].veinsmobility.accidentStart = 10s # SUMO --> the accident begins at t sec  
*.node[0].veinsmobility.accidentDuration = 490s # cuanto tiempo se mantiene el nodo [0] detenido
**.AccidentStart = 10s  # OMNETS -->  begin service function. Same value as in *.node[0].veinsmobility.accidentStart
*.*.appl.NumberofVehicles = 200	#Max number of vehicles = 200 -> Route IDs(sumo.rou.xml)  
**.reroute = true  	# habilita reroute en traci cuando recibe un wsm (accident warning)
**.TrafficService = true  	# habilita reroute en traci cuando recibe un wsm (accident warning)
##########################################################
#                      Scenarios                         #
##########################################################

[Config BCN]
repeat = 3
*.*.appl.NumberofVehicles = ${50, 100, 200}
*.*.appl.filename = "/root/osm/results/0x509a4c48d9ff/${configname},${iterationvarsf},${repetition}"
*.manager.launchConfig = xmldoc("bcn/bcn.launchd.xml")
